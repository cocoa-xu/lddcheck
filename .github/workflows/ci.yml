name: CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - "main"

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  CLICOLOR: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "stable"
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: |
          cargo build --verbose --all
      - name: Test
        run: |
          cargo run -- --help
          cargo run -- -p "$(which ls)" --stdout=json --pretty-json --detail-level=version
          cargo run -- -p "$(which ls)" --stdout=json --pretty-json --detail-level=function
          cargo run -- -p "$(which ls)" --stdout=json --pretty-json --detail-level=file
  